        body {

            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .input-section {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        .kanji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 5px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .kanji-char {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .kanji-char:hover {
            transform: scale(1.1);
        }
        .count-display {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 10px 0;
        }
        .stats {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('results').style.display = 'none';
        }

        function isKanji(char) {
            const code = char.charCodeAt(0);
            return (code >= 0x4E00 && code <= 0x9FAF) || // CJK Unified Ideographs
                   (code >= 0x3400 && code <= 0x4DBF) || // CJK Extension A
                   (code >= 0xF900 && code <= 0xFAFF);   // CJK Compatibility Ideographs
        }

        function isHiragana(char) {
            const code = char.charCodeAt(0);
            return code >= 0x3040 && code <= 0x309F;
        }

        function isKatakana(char) {
            const code = char.charCodeAt(0);
            return code >= 0x30A0 && code <= 0x30FF;
        }

        function countKanji() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                alert('Please enter some Japanese text first!');
                return;
            }

            const uniqueKanji = new Set();
            let totalChars = 0;
            let kanjiCount = 0;
            let hiraganaCount = 0;
            let katakanaCount = 0;

            for (let char of text) {
                if (char.match(/\s/) || char.match(/[A-Za-z0-9]/)) continue; // Skip whitespace and ASCII
                
                totalChars++;
                
                if (isKanji(char)) {
                    uniqueKanji.add(char);
                    kanjiCount++;
                } else if (isHiragana(char)) {
                    hiraganaCount++;
                } else if (isKatakana(char)) {
                    katakanaCount++;
                }
            }

            // Display results
            document.getElementById('results').style.display = 'grid';
            document.getElementById('kanjiCount').textContent = uniqueKanji.size;
            document.getElementById('totalChars').textContent = totalChars;
            document.getElementById('kanjiChars').textContent = kanjiCount;
            document.getElementById('hiraganaChars').textContent = hiraganaCount;
            document.getElementById('katakanaChars').textContent = katakanaCount;

            // Display kanji grid
            const kanjiGrid = document.getElementById('kanjiGrid');
            kanjiGrid.innerHTML = '';
            
            const sortedKanji = Array.from(uniqueKanji).sort();
            sortedKanji.forEach(kanji => {
                const kanjiElement = document.createElement('div');
                kanjiElement.className = 'kanji-char';
                kanjiElement.textContent = kanji;
                kanjiElement.title = `Kanji: ${kanji}`;
                kanjiGrid.appendChild(kanjiElement);
            });
        }
    </script>
